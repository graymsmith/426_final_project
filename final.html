<!doctype html>

<html lang="en">
	<head>
		<title>Airport API Project</title>
		<link rel='stylesheet' href='final.css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src='final.js'></script>
	</head>

	<body class="login-body">

	<div class="container-fluid">
		<div id='login_div' class="form-signin">
			<h1 class='title'>Log In to the Trip Planner</h1>
			<div>
				<input class='form-control' type='text' placeholder='username' id='login_user'>
			</div>
			<div>
				<input class='form-control' type='password' placeholder="password" id='login_pass'>
			</div>
			<button type='submit' class='btn btn-lg btn-primary btn-block' id='login_btn'>Login</button>
			<br>
			<div id='message_div'> </div>
		</div>

	</div>

	</body>

</html>
